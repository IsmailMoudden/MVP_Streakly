name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Install dependencies
      run: |
        cd streakly_app
        flutter pub get

    - name: Analyze project source
      run: |
        cd streakly_app
        flutter analyze

    - name: Run tests
      run: |
        cd streakly_app
        flutter test

    - name: Build APK
      run: |
        cd streakly_app
        flutter build apk --debug

    - name: Build Web
      run: |
        cd streakly_app
        flutter build web

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Check formatting
      run: |
        cd streakly_app
        dart format --set-exit-if-changed lib/ test/

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Security check
      run: |
        cd streakly_app
        flutter pub deps --style=tree
        flutter pub outdated

  build-android:
    needs: [test, format, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Build APK Release
      run: |
        cd streakly_app
        flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: streakly_app/build/app/outputs/flutter-apk/app-release.apk

  build-web:
    needs: [test, format, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Build Web Release
      run: |
        cd streakly_app
        flutter build web --release

    - name: Upload Web Build
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: streakly_app/build/web/
